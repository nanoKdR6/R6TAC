  <!-- お絵描きエリア　終わり -->
  <script type="text/javascript">
    // アイコンの配置リセット
    var elements = document.getElementsByClassName("drag-and-drop");
    var array = [];
    for (var i = 0; i < elements.length; i++) {
      array[i] = {}
      array[i].top = elements[i].style.top;
      array[i].left = elements[i].style.left;
    }

    function reset_icon() {
      ret = confirm('Reset the icon placement.');
      if (ret == true) {
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.top = array[i].top;
          elements[i].style.left = array[i].left;
        }
      }
    }
    //　アイコンの配置リセット　終わり
    function all_reset() {
      ret = confirm('Reset icon placement and drawing.');
      if (ret == true) {
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.top = array[i].top;
          elements[i].style.left = array[i].left;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }
  </script>
  <script type="text/javascript" src="Drag.js"></script>
  <script type="text/javascript" src="canvas.js"></script>
